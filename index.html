<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
update6

    <div class="container container-sm continer-md container-lg container-xl container-xxl">
        <div class="row">
            <div class="col styleTitle mb-5">
                My Task Board

            </div>
        </div>
    </div>

    <div class="container container-sm continer-md container-lg container-xl container-xxl">
        <div class="row input-background-image">
            <div class="col-3 offset-2">
                <div class="input-group input-group-sm m-auto ms-1 mb-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm1">Task</span>
                    <input type="text" class="form-control" id="inputText" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-2">
                <div class="input-group input-group-sm ms-1 m-auto mb-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm2">Date</span>
                    <input type="date" class="form-control" id="inputDate" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-2">
                <div class="input-group input-group-sm ms-1 m-auto mb-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm3">Time</span>
                    <input type="time" class="form-control" id="inputTime" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-md mb-3 ms-1 btn-light">Save</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-md mb-3 ms-1 btn-light clear">Clear</button>
            </div>
        </div>
    </div>

    <div class="container container-sm continer-md container-lg container-xl container-xxl">
        <div class="row">
            <div class="col-6 offset-3">
                <div id="errorMessage" class="alert alert-danger mt-2"></div>
            </div>
        </div>
    </div>

    <div class="displayTask"></div>


    <script src="js/index.js"></script>
</body>

</html>
